<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="style.css">
    <style>
  
      .game-here {
        margin: 500px;
      }
    </style>
    <title>Aviator</title>
  </head>
  
  <body>
    <div class="background">
      <div class="container">
        <img class="pers-animate" src="files/img/plane.svg" alt="plane">
  
        <div id="error-notification" class="error-notification deactivate">
          <div class="error-background"></div>
          <img class="icon-error" src="files/img/error.svg" alt="error">
          <p id="text-error" class="text-error"></p>
          <div id="error-exit" class="error-exit">
            <img src="files/img/error-exit.svg" alt="exit">
          </div>
          <div id="error-progress" class="error-progress"></div>
        </div>
  
        <div class="top-content">
          <img draggable="false" src="files/img/logo.svg" alt="logo" class="logo-game">
        </div>
  
  
        <div class="print-signal" id="print-signal"><span>Click on<br>"GET SIGNAL"</span></div>
        <div class="stop-signal-time deactivate" id="stop-signal-time-block">
          <p class="stop-timer" id="stop-timer"></p>
          <div class="stop-progress" id="stop-progress"></div>
        </div>
  
  
        <div class="button-game">
          <button class="get-signal" id="get-signal">GET SIGNAL</button>
          <button class="get-signal-two deactivate" id="get-signal-two">GET SIGNAL</button>
          <button class="get-signal" target="_blank2" onclick="location.href='/webapp'">Back to menu</button>
  
        </div>
      </div>
    </div>
  
    <script src="files/main.js"></script>
    <script>
      // Запретить правый клик
      document.addEventListener('contextmenu', function(event) {
          event.preventDefault(); // Отменяет стандартное действие правого клика
      });
  </script>
  
  
  </body></html>
