<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&amp;display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Rocket Queen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div class="cv">
        <img id="ob1" class="obloko" src="files/img/obl.svg">
        <img id="ob2" class="obloko2" src="files/img/obl.svg">
    </div>

    <div class="winner">
        <img class="luck" src="files/img/logo.webp">
        <img class="win" src="files/img/1win_logo.png">
    </div>

    <div class="rocket">
         <button class="button2" target="_blank2" onclick="location.href='./app'">Back to menu</button>
        <div class="loader2"></div>
        <div class="visible">
            <iframe id="responsive-iframe"
                src="https://100hp.app/queen/onewin/"
                style="overflow: hidden; border: none; width: 100%;">
            </iframe>
        </div>


        <div id="responseText" class="text"></div>

        <script src="files/script1.js"></script>
    </div>

    <div id="result" class="rand"></div>

    <script>
        // Запретить правый клик
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault(); // Отменяет стандартное действие правого клика
        });
    </script>
    <script>
        let isFixed = false; // Флаг для блокировки изменения высоты

        function adjustIframeHeight() {
            const iframe = document.getElementById('responsive-iframe');
            const screenHeight = window.innerHeight;

            // Если высота экрана меньше 800, фиксируем высоту и блокируем изменения
            if (screenHeight < 820 && !isFixed) {
                iframe.style.height = `${screenHeight}px`; // Устанавливаем высоту равной экрану
                isFixed = true; // Блокируем дальнейшие изменения
                window.removeEventListener('resize', adjustIframeHeight); // Отключаем обработчик
            } else if (screenHeight >= 820 && !isFixed) {
                // Разблокируем при больших размерах экрана и применяем адаптивную высоту
                if (screenHeight < 1200) {
                    iframe.style.height = `${screenHeight * 0.8}px`; // Пропорциональная высота
                } else {
                    iframe.style.height = `${screenHeight - 500}px`; // Высота с корректировкой
                }
                // Высота будет адаптивной до изменения экрана обратно на < 800px
            }
        }

        // Инициализация при загрузке страницы
        adjustIframeHeight();

        // Слушатель изменения размера окна
        window.addEventListener('resize', adjustIframeHeight);
    </script>
</body>
</html>
