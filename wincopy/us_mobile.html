                      <script type='module'>
let bal = 0;

// Функция для получения баланса из куков
function getBalanceFromCookies() {
  const cookies = document.cookie.split('; ');
  for (let i = 0; i < cookies.length; i++) {
    const [key, value] = cookies[i].split('=');
    if (key === 'user_balance') {
      return Number(value); // Возвращаем числовое значение баланса
    }
  }
  return null; // Если кука отсутствует
}

// Функция для сохранения баланса в куки
function setBalanceInCookies(balance) {
  const date = new Date();
  date.setTime(date.getTime() + 7 * 24 * 60 * 60 * 1000); // Срок действия 7 дней
  document.cookie = `user_balance=${balance};expires=${date.toUTCString()};path=/`;
}

// Функция для обновления баланса
function updateBalance() {
  return new Promise((resolve, reject) => {
    let balance = getBalanceFromCookies();

    if (balance === null) {
      // Если кука отсутствует, запрашиваем начальный баланс
      balance = prompt("Введите начальный баланс:", "1000");
      if (balance !== null && !isNaN(Number(balance)) && Number(balance) >= 0) {
        setBalanceInCookies(balance); // Сохраняем баланс в куки
        bal = Number(balance);
        resolve(bal); // Возвращаем через Promise
      } else {
        alert("Некорректный ввод. Баланс установлен в 0.");
        setBalanceInCookies(0);
        bal = 0;
        resolve(bal); // Возвращаем 0 через Promise
      }
    } else {
      bal = balance;
      resolve(bal); // Возвращаем баланс из куков через Promise
    }
  });
}

// Функция для обновления интерфейса
function updateBalanceFunction() {
  updateBalance().then((updatedBal) => {
    // Обновляем текст баланса
    const balanceElement = document.querySelector(".HeaderGameRelatedBalance_balance_YTN_l");
    if (balanceElement) {
      balanceElement.innerHTML = `${updatedBal.toLocaleString('ru-RU', { useGrouping: true })} $`;
    } else {
      console.warn("Элемент с балансом не найден.");
    }

    // Обновляем баланс в iframe
    const iframe = document.getElementById('myIframe');
    if (iframe) {
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
      const walletElement = iframeDocument.getElementById('walletValue');
      if (walletElement) {
        walletElement.innerHTML = updatedBal;
      } else {
        console.warn("Элемент walletValue внутри iframe не найден.");
      }
    } else {
      console.warn("Iframe с ID myIframe не найден.");
    }
  });
}

// Инициализация обновления баланса
updateBalanceFunction();

// Обработчик для кнопки "Пополнить"
document.querySelector('.Button_root_eTUot').addEventListener('click', () => {
  const balanceChangesDiv = document.querySelector('.HeaderUserMenu_balance_changes');
  if (balanceChangesDiv) {
    balanceChangesDiv.style.display = balanceChangesDiv.style.display === 'none' ? 'flex' : 'none';
  } else {
    console.warn("Блок изменения баланса не найден.");
  }
});

// Обработчик для кнопки изменения баланса
document.getElementById('changeButtonValue').addEventListener('click', () => {
  const changeInput = document.getElementById('changeInputValue');
  if (changeInput) {
    const changeValue = Number(changeInput.value);
    if (!isNaN(changeValue) && changeValue >= 0) {
      setBalanceInCookies(changeValue); // Сохраняем новый баланс в куки
      console.log(`Баланс обновлен: ${changeValue}`);
      updateBalanceFunction(); // Обновляем интерфейс
    } else {
      alert("Введите корректное значение для баланса.");
    }
  } else {
    console.warn("Элемент changeInputValue не найден.");
  }
});


function updPanel() {

    // Обновляем баланс каждые 2 секунды
    setInterval(updPanel, 100);

    // Первое обновление при загрузке страницы
    updPanel();
